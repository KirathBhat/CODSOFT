<script>
    let currentNumber = '';
    let previousNumber = '';
    let operation = '';
    const maxDigits = 14;

    function appendNumber(number) {
        if (currentNumber.length >= maxDigits) {
            showError("MAX 14 Digits");
            return;
        }
        if (currentNumber === '0' && number === 0) return;
        currentNumber = currentNumber === '0' ? number.toString() : currentNumber + number.toString();
        updateScreen();
    }

    function setOperation(op) {
        if (currentNumber === '') return;
        if (previousNumber !== '') {
            calculate();
        }
        operation = op;
        previousNumber = currentNumber;
        currentNumber = '';
    }

    function calculate() {
        let result;
        const prev = parseFloat(previousNumber);
        const current = parseFloat(currentNumber);

        if (isNaN(prev) || isNaN(current)) return;

        switch (operation) {
            case '+':
                result = prev + current;
                break;
            case '-':
                result = prev - current;
                break;
            case '*':
                result = prev * current;
                break;
            case '/':
                result = prev / current;
                break;
            default:
                return;
        }

        if (result.toString().length > maxDigits) {
            showError("Digit Limit Exceeded");
            return;
        }

        currentNumber = result.toString();
        operation = '';
        previousNumber = '';
        updateScreen();
    }

    function clearScreen() {
        currentNumber = '0';
        previousNumber = '';
        operation = '';
        updateScreen();
    }

    function updateScreen() {
        document.getElementById('screen').innerText = currentNumber;
    }

    function showError(message) {
        document.getElementById('screen').innerText = message;
        setTimeout(() => {
            clearScreen();
        }, 2000);  // completed oof //
    }
</script>
